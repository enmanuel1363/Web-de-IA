{% extends 'base.html' %}

{% block titulo %} CONTACTOS {% endblock titulo %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Formulario de Contacto</h3>
                </div>
                <div class="card-body">

                    {% if user %}
                        <ul class="list-group mb-4">
                            <li class="list-group-item"><b>Nombre:</b> {{ user.nombre }}</li>
                            <li class="list-group-item"><b>Email:</b> {{ user.email }}</li>
                            <li class="list-group-item"><b>Mensaje:</b> {{ user.mensaje }}</li>
                        </ul>
                    {% endif %}

                    <form action="" method="get">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com">
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
